<html>
	<head>
		<title>TrackJog: My Routes</title>
    		<meta charset="UTF-8"/>
		<link rel="shortcut icon" type="image/png" href="http://localhost/images/trackjog_favicon.png">
		<link rel="stylesheet" href="http://localhost/frontend/css/styles.css">

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			 crossorigin=""/>

		<!--script src="http://livejs.com/live.js"></script-->
	</head>

	<body>
		<header>TrackJog / ROUTE DATA</header>

		<main>
			<div class="flex-container-large">
				<section id="all-routes">
					<h2>All routes</h2>
					<section id="routes-list">
						<table id="routes-table"></table>
					</section>
				</section>

				<section id="current-route">
					<h2>Current route</h2>
					<div class="flex-container-small">
						<section id="route-summary"></section>
						<section id="display-options">
							<table><tr>
								<td id="route-map" class="unselected-display">Route map</td>
								<td id="dist-plot" class="unselected-display">Distance plot</td>
								<td id="speed-plot" class="unselected-display">Speed plot</td>
							</tr></table>
						</section>
					</div>
		
					<section id="display-section"></section>
				</section>
			</div>
		</main>
