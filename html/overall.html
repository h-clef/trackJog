	<body>
		<header>TrackJog / OVERALL DATA</header>
		<div id="navigation">
			<div id="navigation-bar">
				<a href="index.html">Home</a>
				<a href="routes.html">Routes</a>
				<a href="overall.html">Overall</a>
				<a href="records.html">Records</a>
			</div>
		</div>

		<main>
			<section id="cuml-distance">
				<h2>Cumulative distance</h2>
				<div class="flex-row">
					<section id="period-options">
						<table><tr>
							<td id="this-week" class="unselected-period">This week</td>
							<td id="this-month" class="unselected-period">This month</td>
							<td id="three-months" class="unselected-period">3 Months</td>
						</tr></table>
					</section>
					<section id="total-distance"><p>TOTAL DISTANCE | #</p></section>
				</div>
				<canvas id="recent-dist-id" height="60"></canvas>
			</section>
			<section id="personal-bests">
				<h2>Personal bests</h2>
				<div class="flex-row">
					<section id="distance-options">
						<table><tr>
							<td id="one-km" class="unselected-distance">1 km</td>
							<td id="five-km" class="unselected-distance">5 km</td>
							<td id="ten-km" class="unselected-distance">10 km</td>
						</tr></table>
					</section>
					<section id="overall-best">OVERALL BEST | #</section>
				</div>
				<canvas id="personal-best-graph"></canvas>
			</section>
		</main>
